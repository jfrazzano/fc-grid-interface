<dom-module id="fc-call-center-form-one">
<template id="fc-call-center-form-one-template">
<style>
:host{position: absolute; margin: 1px; left: 4px;}
     
    *{font-family: merriweather;
      color: #009;}
    .container{
        width: 99%;
        padding: 12px 24px;
        margin: 4px 19px;
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
        @apply(--layout-wrap);
        @apply(--layout-flex-grow);
        @apply(--flex-grow);
 
  }
  

</style>
<form is="iron-form" hidden$="{{notForm}}" id="splashPageForm" method="get" action="/">

  <div class="horizontal layout flex wrap center-justified" ">
<fc-dropdown-libre selected-form="{{selectedForm}}" forms-display="{{formDisplay}}" value-object="{{valueObject}}" check-event="{{checkEvent}}"></fc-dropdown-libre>
   
              </div>
             
              </form>
   	</template>
 	<script>
FcCallCenterFormOne=Polymer({
    is:"fc-call-center-form-one",
    behaviors:[FCBehaviors.FcFormDataRoutingBehavior],
    properties:{
      formItems:{
        type: Object || Array,
        value: function(){ return null;},
        notify: true,


      },
    checkEvent:{
      type: Object, 
      value: function(){return {};},
      notify: true,
      observer: "observeCheckEvent",
    },
  
    
    searchOff:{
      type: Boolean, 
      value: function(){return false;},
      notify: true 
    },
    formDisplay:{
            type: Array, 
            computed:"computeFormDisplay(formItem)",
            notify: true,
    },
		
    valueObject:{
      type: Object, 
      value:function(){return {};},
        notify: true,
      },
      notForm:{
        type: Boolean, 
        value:function(){return false;},
        notify: true,


      },
    },
    observeCheckEvent(newVal, oldVal){
      if(newVal){console.log(newVal, oldVal);
       var setSearch= (newVal.value==="noSearch")?true:false;
       this.set("searchOff", setSearch);
       console.log(setSearch);
      var frankenObject= "valueObject."+"newProfile";
       this.set(frankenObject, setSearch);
      }
    },
    computeFormDisplay(item){
      if(item&&item!=undefined){
        if(item.form&&item.form[0].isForm===true){
          this.set("notForm",false);
          var array=new Array(item.form);
          console.log(array);
          return array[0];
        }
        else{ this.set("notForm",true); return [];}
      
        return [];
      }
    }, 
    
     
       submitFirstPage(e){
        var formResults =  this.$.splashPageForm.serialize();     
          console.log(formResults);

       },


     });
</script>
</dom-module>
