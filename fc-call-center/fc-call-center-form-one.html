  <summary class="sumTag">     <label id="label3" class="isPreviousCaller" name="isPreviousCaller">Caller Type:</label><span style="color: brown;">  *</summary>
  <section class="detTag"> 
  <span class="instruction">Begin the call:</span><section style="color: #009; font-size: 13; float: right; text-align: margin-left: 70%; max-width: 110px; padding: 4px; background: white; border: double blue 6px;">Call Tip #1</section>
  <br>

  <br>&nbsp;&nbsp;&nbsp;&nbsp;[PAUSE]

  	<section class="detailPads">

        </section>

    </section>
  </section>

     <section class="radioGroupBlock">
     <label id="label3" class="callerType" name="callerType"></label>

              <paper-radio-button class="callerType" name="newClient">This is a <a><u>New Caller</u></a>!</paper-radio-button>
              <paper-radio-button class="callerType" name="repeatCaller">This is a <a><u>Repeat Caller</u></a>, who has yet to become a client.</paper-radio-button>

              </paper-radio-button>

              <paper-radio-button role="radio" class="callerRole" name="parent2" value="parent2"><b><u>Parent Two</u></b>&nbsp;Is this caller the "Parent 2" contact (father)?
              </paper-radio-button>
              <paper-radio-button class="callerRole" role="radio"  name="clientCompetitor" value="clientCompetitor"><b><u>Business Client</u></b>&nbsp;Is this caller requesting Business Information about Focused.
              </paper-radio-button>
              <paper-radio-button class="callerRole" role="radio" checked="{{radioOther}}" name="other"><b><u>Other</u></b>&nbsp;Does this caller not fit into any of the above categories?
              </paper-radio-button>
          </paper-radio-group>
    </section>

 	<script>
FcCallCenterFormOne=Polymer({
    is:"fc-call-center-form-one",
    properties:{
    	time:{
			type:Date,
			value:function(){
					var time=new Date().toLocaleTimeString();
					console.log(time);
					return time;
			},
			notify: true
		},
    radioOther:{
      type: Boolean,
      value:function(){return false;},
      notify: true
    },
    pageIndex:{
      type:Number,
      value: function(){return 0;},
      notify: true,
    },
    currentHeight:{
      type: String,
      notify: true,
    },

		date:{
				type: Date,
				value: function(){
          var date=new Date().toLocaleDateString();
					return date;
            },
				notify: true,
		    },
    inquiry:{
      type: Object, 
      value:function(){return {};},
        notify: true,
      }
    },

      getfunction(e){
       var setValue= (e.target.checked===true && e.targetname!=undefined)?{value: e.target.name, name: e.target.class}:null; 
       console.log(e.target.class, e.target.name, e.target.checked, console.log(setValue));
         if(Polymer.dom(e.target).classList.contains("callerType")){
                   var one=(e.target.name==="newClient"|| e.target.name==="nonClient")?false:true;
                   var two=(e.target.name==="activeClient")?true: false;
                   this.set("inquiry.isPreviousCaller", one);
                   this.set("inquiry.callerType", e.target.name);
                   this.set("inquiry.isActiveClient", two)
           }
         else if(Polymer.dom(e.target).classList.contains("callerRole")&&e.target.name==="other"){
                       // this.set("radioOther", true);
                       this.set("inquiry.callerRole", "other");
             //            var pack=new FcInquiry(this.inquiry);
             // this.set("inquiry",pack);
           }
         else{
               this.set("inquiry.callerRole", e.target.name); 
            
             // var pack=new FcInquiry(this.inquiry);
      //       // this.set("inquiry",pack);
           }
         if(this.inquiry.callerRole!=undefined&& this.inquiry.isPreviousCaller===true){
         this.set("valueObject.callerRole", this.inquiry.calllerRole);
         this.set("valueObject.callerType", this.inquiry.callerType);
          }

       }


     });
</script>
