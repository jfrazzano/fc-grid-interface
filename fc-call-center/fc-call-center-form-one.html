:host{position: static; margin: 1px;}

		 	 font-weight: 600;

			@apply(--layout-horizontal);

		}

      neon-animatable {
        color: white;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--paper-font-display3);

        padding: 0px;

    }

        width: 36px;
        height: 36px;
    }

  		font-weight: 300;
  		font-size: 16px;

  		padding: 2px;

    color: #009;
    font-family: merriweather;

    position: absolute;

		    background-color: #3e8e41;

		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}
		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}
		/* Links inside the dropdown */
		.dropdown-content a {
		    color: black;
		    padding: 12px 4px;
		    text-decoration: none;
		    display: block;
		}
		.check{
			font-size:26px;
			color: green;
			position: absolute;
			left: 5px;
		}
  
		.instruction{
			color:#009;
			font-weight:300;
		}
	
    .bar{
    
      min-width:180px; 
      height: 2px;
      background:silver;

      @apply(--layout-flex);
      @apply(--layout-self-stretch);

      left: 22px;
      right: 22px;
      top: 54px;

    }
  
  @media(max-width: 570px){
    .container{
        width: 99%;
        @apply(--layout-vertical);

        @apply(--layout-flex-grow);
        @apply(--flex-grow);
    };
  }

        [[time]], on [[date]]

                <div on-tap="submitFirstPage">
<content select=".next"></content>
              
                </div>
              
              </div>
              </div>

 	<script>
FcCallCenterFormOne=Polymer({
    is:"fc-call-center-form-one",
    behaviors:[FCBehaviors.FcFormDataRoutingBehavior],
    properties:{
    	time:{
			type:Date,
			value:function(){
					var time=new Date().toLocaleTimeString();
					console.log(time);
					return time;
			},
			notify: true
		},
    checkEvent:{
      type: Object, 
      value: function(){return {};},
      notify: true,
      observer: "observeCheckEvent",

    },
    radioOther:{
      type: Boolean,
      value:function(){return false;},
      notify: true
    },

    pageIndex:{
      type:Number,
      value: function(){return 0;},
      notify: true,
    },
    currentHeight:{
      type: String,
      notify: true,
    },
    searchOff:{
      type: Boolean, 
      value: function(){return false;},
      notify: true 
    },

		date:{
				type: Date,
				value: function(){
          var date=new Date().toLocaleDateString();
					return date;
            },
				notify: true,
		    },
    valueObject:{
      type: Object, 
      value:function(){return {};},
        notify: true,
      },
    inquiry:{
      type: Object, 
      value:function(){return {};},
        notify: true,
      }
    },
    observeCheckEvent(newVal, oldVal){
      if(newVal){console.log(newVal, oldVal);
       var setSearch= (newVal.value==="noSearch")?true:false;
       this.set("searchOff", setSearch);
       console.log(setSearch);
      var frankenObject= "valueObject."+"newProfile";
       this.set(frankenObject, setSearch);
      }
    },

      getfunction(e){
       var setValue= (e.target.checked===true && e.targetname!=undefined)?{value: e.target.name, name: e.target.class}:null; 
       console.log(e.target.class, e.target.name, e.target.checked, console.log(setValue));
         if(Polymer.dom(e.target).classList.contains("callerType")){
                   var one=(e.target.name==="newClient"|| e.target.name==="nonClient")?false:true;
                   var two=(e.target.name==="currentClient")?true: false;
                   this.set("inquiry.isPreviousCaller", one);
                   if(e.target.name!=undefined){
                   this.set("inquiry.callerType", e.target.name);
                    }
                   this.set("inquiry.isCurrentClient", two)
           }
         else if(Polymer.dom(e.target).classList.contains("callerRole")&&e.target.name==="other"){
                       // this.set("radioOther", true);
                       this.set("inquiry.callerRole", "other");
         
           }
         if(e.target.name!=undefined&&Polymer.dom(e.target).classList.contains("callerRole")){
               this.set("inquiry.callerRole", e.target.name); 
               this.set("valueObject.callerRole", e.target.name);
            
           }
        
         this.set("valueObject", this.inquiry);
         this.inputsDisplayArray
                     console.log(this.inquiry, this.valueObject,this.inputsDisplayArray);
       },
       submitFirstPage(e){
        var formResults =  this.$.splashPageForm.serialize();     
          console.log(formResults);

       },


     });
</script>
