<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        max-width: 95%; 
        min-width: 50%; 
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
    <section class="horizontal layout justified">
      <div class="start-justified circle">2</div> <div class="end-justified" style="text-align: right; font-size: 3em; color: #009; padding-right: 20%; font-family: merriweather; font-weight: 300;"><i>Call Intakes</i></div> 
     </section>
      <div class="horizontal layout flex">
      <template is="dom-repeat" items="{{arrays}}">

      <fc-dropdown-libre  id="two" selected-form-array="{{item}}"></fc-dropdown-libre>
    </template> 
    </div>
    <span> ADD PROGRESS BAR</span>
    </div>
<fc-dropdown-libre  id="one" selected-form-array="{{holderDisplays}}"></fc-dropdown-libre>
  </template>

  <script>

    Polymer({

      is: 'my-view2',

    attached(){
      this.arrays=[];
          var arrayOne=this.$.one.forms.Intakes.form1;
          var arrayTwo=this.$.one.forms.Intakes.form2;
      this.push("arrays", arrayOne);
      this.push('arrays', arrayTwo);
    }

    });
  </script>

</dom-module>
