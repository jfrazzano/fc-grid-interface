<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        max-width: 102vw;
        @apply(--vertical-layout);
        @apply(--flex-layout);
        /*@apply(--layout-self-stretch);*/
      }
      .longest{display: flex; flex: row; width: 84px; height: 42px; border: 1px solid #aedefe;} 
   .link{   
    color: white;
    font-family: 'Merriweather', 'Times', sans-serif;
    font-size: 16px;
    font-weight: 600;}
   .turnedon{ font-size: 18px; color: green; background: white;}

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
     

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .drawer-class{
        margin-top:40px; position: absolute; top: 80px;


      }


    </style>

    <app-location id="appLocationCenterOne" route="{{route}}" use-hash-as-path></app-location>
    <app-route
        id="appRouteCenterOne"
        route="{{route}}"
        pattern="/:gridPage"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>


    <app-route 
        id="leftDrawerRouter"
        route="{{subroute}}" 
        pattern="/:leftDrawerPage" 
    
        active="{{this.$.dashboardLeftDrawer.opened}}">
    </app-route>
        <!-- tail="{{leftDrawerPage}}"  -->
   <!--  <app-route route="{{route}}" pattern="/" active="{{homeActive}}"></app-route> -->

<iron-media-query query="max-width: 680px" query-matches="{{smallScreen}}"></iron-media-query>
<fc-two-drawer-layout fullbleed left-drawer-curerent-width="{{leftCurrentWidth}}" right-drawer-current-width="{{rightCurrentWidth}}">
 
    
        <fc-app-drawer id="dashboardLeftDrawer" drawer-current-width="{{leftCurrentWidth}}" opened persistent swipe-open align="left">
                  <fc-inputs-interface forms-display-array="{{formsDisplayArray}}" current-inner-width="{{leftCurrentWidth}}" is-linked="{{isLeftLinked}}" route-data="{{routeData}}" interface="{{leftDrawerPage}}" local-dashboard="{{localDashboard}}" class="drawerClass" style$="left: 0px; right: 30px; width:{{leftCurrentWidth}}px;">
                  </fc-inputs-interface>
        </fc-app-drawer>

        <fc-app-drawer id="dashboardRightDrawer" drawer-current-width="{{rightCurrentWidth}}" position="right"  align="end" opened swipe-open>
                <fc-form-right current-inner-width="{{rightCurrentWidth}}" grid-display-array="{{gridDisplayArray}}" inputs-display-array="{{inputsDisplayArray}}" chosen="{{inputsChosen}}" class="drawerClass" style="right: 0px; left: 30px; width:calc({{rightCurrentWidth}}-80)px;">
                </fc-form-right>
        </fc-app-drawer>

      <!-- Main content -->
  <div class="layout vertical flex" style$="left:{{leftCurrentWidth}}px; right:{{rightCurrentWidth}}px; position: absolute;" has-scrolling-region>


 <section style="background: silver;">
     

        <span style="cursor: pointer; font-size: 26px; color: white; position: absolute; right: 45%; left: 45%;">{{nowChosen}}</span>
       
         
         
  
  
   </section>
        <paper-tabs 
          id="protoTabMenu" 
          data="{{localDashboard}}"
          scrollable="true"
          class="horizontal layout"
          selected="{{_computedSelect(localDashboard,gridPage,localIndex)}}"  
          style="max-height: 76px; min-height: 24px; min-width: 280px; background: #000066;
          attr-for-selected="name" 
          bar="true">   
       <paper-icon-button icon="menu" drawer-toggle></paper-icon-button> 
     
        <div class="horizontal layout flex" style="overflow-x: scroll;" hidden$="{{!notRouter}}">
        <template is="dom-repeat" items="{{localDashboard.array}}">
        <paper-tab   selected="{{gridPage}}" attr-for-selected="name" class= "menubuttons longest">
          <a name="{{item.value}}" href="#/{{item.value}}">{{item.value}}</a>
        </paper-tab>
        </template>
        </div>
         <!--   <fc-dialog-toolbar hidden$="{{notRouter}}" data-dialog$="{{dataDialog}}">
        </fc-dialog-toolbar> -->
            </paper-tabs>
   
            <array-selector items="{{localDashboard.array}}" selected="{{_computedSelect(localDashboard,gridPage, localIndex)}}"></array-selector>
        
          <template is="dom-repeat" items="{{_computedSelect(localDashboard,gridPage, localIndex)}}">
                      <fc-grid id="liveGrid" name="{{item.value}}" chosen="[[item.value]]" inputs-display-array="{{item.inputsArray}}" grid-display-array="{{item.gridArray}}">
                    </fc-grid>
          </template>
      </div>
       
  
    </fc-two-drawer-layout>

  </template>
  <script>

    Polymer({

      is: 'my-app',
       behaviors:[FCBehaviors.FcFormDataRoutingBehavior, FCBehaviors.FocusedDataManagerBehavior],
      properties: {
        isLeftLinked:{
          type: Boolean, 
          value: function(){return true;},
          notify: true
        },
      isRightLinked:{
          type: Boolean, 
          value: function(){return false;},
          notify: true
        },
      arePanelsSynched:{
          type: Boolean, 
          value: function(){return false;},
          notify: true
        },

        nowChosen:{
          type: String,
          notify: true,
        },

        interfaceView:{
          type:Object, 
          value: function(){return {};},
          notify: true,
        },
        formDisplayArray:{
           type: Array, 
           value: function(){return [];},
          notify: true, 

        },

        focusedManager:{
          type: Object, 
          notify: true,
        },
        inputsChosen:{
          type:String,
          notify: true,
        },
        gridPage: {
          type: String,
          reflectToAttribute: true,
          observer: '_gridPageChanged'
        },
        leftDrawerPage:{
          type: String,
          reflectToAttribute: true,
          computed: '_gridPageLeftDrawerChanged(gridPage, isLeftLinked, arePanelsSynched)'
        },

        notRouter:{
          type: Boolean,
          value: function(){return true;},
          notify: true,

        },
        formsDisplayArray:{type: Array, value: function(){return [];}, notify: true},
        leftCurrentWidth:{
          type: Number, 
            value: function(){return 295;},
          notify: true,

        },
        rightCurrentWidth: {
          type: Number,
          value: function(){return 15;},
          notify: true,
        }, 
        totalWidthLost: {
          type:Number, 
          computed:"_computeTotalWidthLost(leftCurrentWidth,rightCurrentWidth)",
          notify: true,
        },
        centerContentAreaWidth:{
          type: Number,
          computed: "_computeContentAreaWidth(totalWidthLost)",
          notify: true
        },
        localDashboard:{
          type: Object, 
          value:{},
          notify: true,
        },
        localIndex: {
          type: Array, 
          notify: true, 

        },
        counter:{
          type: Number,
          value: function(){return 0;},
          notify: true

        }, 
      
      },

      observers: [
        '_routePageChanged(routeData.gridPage)'
      ],
    attached(){
        this.async(function(){this.set("leftCurrentWidth", 295);}, 400);
        console.log(this.chosen, this.focusedManager);
        console.log(this.routeData);
       //this.async(function(){ this.forwardOne();this.backOne();}, 1250);
      }, 

   _computedSelect(localDashboard,gridPage,localindex){
    var count=localindex.indexOf(gridPage);
    console.log(localDashboard[gridPage], count, count, count, count);
    return [localDashboard[gridPage]];

   },
   _computedSelectName(localDashboard,gridPage,localindex){
    var count=localindex.indexOf(gridPage);
    console.log("IN NAME");
    console.log(localDashboard[gridPage].value, count, count, count, count);
    return [localDashboard[gridPage]][0].value;
    

   },

      _computeHidden(nowChosen){
        var retVal=(nowChosen=="All Messages")?false: true;
        return retVal;
      },
   
      ready(){
        this.set("gridPage", "profiles");
        var object=this.dashboardMapToObjectArray(this.focusedManager.dashboardMap);
        this.set("localDashboard", object);
        this.set("localIndex", object.index);
       // console.log(this.localIndex, this.localDashboard);

      },
      dashboardMapToObjectArray(map){
        var length=((map.size)/2);
         var dashboard={};
          dashboard.index=[];
        dashboard.array=[];
        for(var i=0; i<length;i++){
           var  object=map.get(i);
           dashboard[object.value]=object;
           dashboard[object.value].array=[];
           dashboard.array.push(object);
           dashboard.index[i]=object.value;
        }
        console.log(dashboard.index, dashboard, dashboard.courseCalendars);
        return dashboard;

      },
      computeGridItems(interfaceObject, nowChosen, localDashboard, localIndex){
       // console.log(interfaceObject, nowChosen, localDashboard, localIndex);
          var retObj=localDashboard[nowChosen];
          retObj.name=nowChosen;
        //  console.log(localDashboard.array);
          return localDashboard.array;
      },


      _computeView(storeName){
        if(storeName!=undefined){
        var label= this.focusedManager.propertyNameToLabel(storeName);
        return label;
        }
      },

      

      _computeTotalWidthLost(left, right){
        var retVal=left+right;
        return retVal;
      },
      _computeContentAreaWidth(totalWidthLost){

            var width=screen.width;
            var retWidth=width-totalWidthLost;
           // console.log(retWidth, "WIDTH REMAINING");
            return retWidth;

      },
      _routePageChanged: function(gridPage) { 
        this.gridPage = gridPage || gridPage;
       if(this.focusedManager &&this.routeData){
       
        if(this.localDashboard[gridPage]==undefined&&this.counter===0){
          var data=this.focusedManager.dashboardMap.get("profiles");
          this.counter++;
        }
        else{
         var data=this.localDashboard[gridPage];
         }
         var dataObject="routeData."+gridPage;
        this.set(dataObject,data);
         this.set("formsDisplayArray",this.routeData[gridPage].forms)
         console.log(this.formsDisplayArray);
       }
      },

      _gridPageChanged: function(gridPage) {
        // load gridPage import on demand.
        
        this.importHref(
          this.resolveUrl('fc-' + "grid" + '.html'), null, true);
      },
      _gridPageLeftDrawerChanged(gridPage, leftLinked, synched){
        if(this.focusedManager&&this.focusedManager.dashboardMap&&this.focusedManager.dashboardMap.get(gridPage)){
            if(this.isLeftLinked===true){
              this.leftDrawerPage="leftInputs-"+gridPage;
          this.importHref(
            this.resolveUrl('fc-' + "inputs-interface" + '.html'), null, true);


              return gridPage;}
          else{
          this.importHref(
            this.resolveUrl('fc-' + "inputs-interface" + '.html'), null, true);
        }
        }
      },
    
    });

  </script>

</dom-module>
